<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home_page_style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <title>Home Page</title>
</head>
<body>
    <div th:replace="fragments/header :: body"></div>
    <main>
        <div class="main">
            <div class="main__popular-panel">
                <div class="popular-header">
                    <p class="popular-header__text">Популярные товары</p>
                </div>
                <div class="popular-content">
                    <p class="popular-content__empty-orders">Скоро товары появятся.</p>
                    <div class="popular-content__order">
                    </div>
                </div>
            </div>
            <div class="main__feedback-panel">
                <div class="feedback-header">
                    <div class="feedback-header__line"></div>
                    <p class="feedback-header__text">Отзывы<img th:src="@{/src/public/info.png}" /></p>
                    <div class="feedback-header__line"></div>
                </div>
                <div class="feedback-content" id="root">
                </div>
                <div class="feedback-more-layout">
                    <a class="feedback-more-layout__more-btn load-fdbcks-btn"><img th:src="@{/src/public/more_icon.png}">Загрузить еще</a>
                </div>
            </div>
            <div class="main__input-feedback" th:if="${is_authenticated}">
                <form method="post" th:action="@{/home/post_feedback}">
                    <textarea name="feedback" class="base-input" placeholder="Введите отзыв..."></textarea>
                    <input type="submit" value="Опубликовать" class="main__input-feedback--post-btn" />
                </form>
            </div>
        </div>
    </main>
<footer>
    <div class="footer"></div>
</footer>
<script th:src="@{/js/home.bundle.js}"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
