<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header">
    <div class="header">
        <div class="header__logo-layout">
            <a th:href="@{/home}"><img class="header__logo" th:src="@{/src/public/logo.png}" /></a>
            <p class="header__name">Coffee<br>Delivery</p>
        </div>
        <div class="header__navigation">
            <div class="header__page-nav">
                <a th:href="@{/instruction}" class="header__text header__text--instruction">Инструкция</a>
                <a class="header__text header__text--order">
                    <img th:src="@{/src/public/arrow_down_2.png}" class="header__arrow"/>Заказ</a>
            </div>
            <div class="order-panel">
                <a th:href="@{/current_orders}" class="order-panel__item">Текущие заказы</a>
                <a th:href="@{/order_history}" class="order-panel__item">История заказов</a>
                <a th:href="@{/basket}" class="order-panel__item">Корзина</a>
                <a th:href="@{/catalog}" class="order-panel__item">Каталог</a>
            </div>
            <div class="header__auth-nav">
                <a href="/api/v1/auth?form=login" class="header__button header__button--login">Вход</a>
                <a href="/api/v1/auth?form=register" class="header__button header__button--register">Регистрация</a>
            </div>
            <div class="header__after-auth" style="display: none">
                <a th:href="@{/edit_contact_data}" class="header__button header__button--register">Сменить данные</a>
                <a href="/perform_logout" class="header__button header__button--login">Выход</a>
            </div>
        </div>
    </div>
</header>
<script th:src="@{/js/header.js}" type="text/javascript"></script>
</body>
</html>
